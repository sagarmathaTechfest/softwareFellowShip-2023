<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    h1 {
      color: red;
      cursor: pointer;
    }
    h1:hover {
      color: green;
    }
    .main {
      background-color: pink;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-around;
      height: 100vh;
    }
    a {
      text-decoration: none;
    }
  </style>
  <body>
    <div class="main">
      <a href="https://www.google.com"><h1>About</h1></a>
      <a href="https://www.facebook.com"><h1>Contact</h1></a>
      <a href="https://www.instagram.com"><h1>FAQ</h1></a>
    </div>
  </body>
</html>
